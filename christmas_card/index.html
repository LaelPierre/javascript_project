<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive christmas website - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav-logo">
            <span>merry</span>
            <span>christmas</span>
         </a>

         <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
               <li class="nav-item">
                  <a href="#" class="nav-link active-link">
                     <span>01</span> home
                  </a>
               </li>

               <li class="nav-item">
                  <a href="#" class="nav-link">
                     <span>02</span> card
                  </a>
               </li>

               <li class="nav-item">
                  <a href="#" class="nav-link">
                     <span>03</span> contact us
                  </a>
               </li>
            </ul>

            <div class="nav-buttons">
               <div class="nav-notifications">
                  <img src="./assets/img/bell.png" alt="image bell" class="nav-bell">
                  <div class="nav-circle">2</div>
               </div>

               <a href="#" class="button button-dark">send card</a>
            </div>

            <!-- close button -->
            <div class="nav-close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>
         <!-- toggle button -->
         <div class="nav-toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home-container container">
            <img src="./assets/img/santa.png" alt="santa img" class="home-img">

            <div class="home-data">
               <div>
                  <h1 class="home-title" id="title-data">
                     last
                     <div class="home-number" id="number-data">03</div>
                     <div class="home-text" id="text-data">days</div>
                     to receive christmas
                  </h1>

                  <h1 class="home-title" id="msg-christmas"></h1>
               </div>

               <p class="home-description">
                  share some christmas spirit and happiness with festive cards.
               </p>

               <a href="#" class="button">send a christmas card</a>
            </div>

            <img src="./assets/img/bell.png" alt="image" class="home-bell">
            <img src="./assets/img/star.png" alt="image" class="home-star">

            <div class="home-blob"></div>
         </div>
      </section>
   </main>

   <!--=============== SNOW JS ===============-->


   <!--=============== MAIN JS ===============-->
   <script src="./assets/js/main.js"></script>
</body>

</html>
